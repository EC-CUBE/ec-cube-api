definitions:
  errors:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  product:
    type: object
    required:
      - name
      - Creator
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string
        example: 商品名
      note:
        type: string
        example: 備考
      description_list:
        type: string
        example: 商品一覧に表示する説明
      description_detail:
        type: string
        example: 商品詳細に表示する説明
      search_word:
        type: string
        example: 検索キーワード
      free_area:
        type: string
        example: フリーワード
      del_flg:
        type: integer
        format: int16
      create_date:
        type: string
        format: date-time
      update_date:
        type: string
        format: date-time
      ProductCategories:
        type: array
        items:
          type: object
          properties:
            product_id:
              type: integer
              format: int32
            category_id:
              type: integer
              format: int32
      Creator:
        type: object
        properties:
          id:
            type: integer
            format: int32
            example: 2
      Status:
        type: object
        properties:
          id:
            type: integer
            format: int32
            example: 1
      ProductClass:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              format: int32
      ProductImage:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              format: int32
