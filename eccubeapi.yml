# Describe your paths here
paths:
  /product:
    get:
      description: dtb_product の一覧を取得します。
      parameters:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            type: array
            items:
              title: product
              type: object
              schema:
                $ref: '#/definitions/product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
      # security:
      #   - eccubeOAuth2Implicit:
      #       - product_read
      #   - eccubeOAuth2AuthorizationCode:
      #       - product_read
      #   - eccubeOpenIDConnectImplicit:
      #       - product_read
      #   - eccubeOpenIDConnectAuthorizationCode:
      #       - product_read
    post:
      description: dtb_product を生成します。
      parameters:
        -
          in: body
          name: body
          description: Product object that needs to be added to the EC-CUBE.
          required: true
          schema:
            type: object
            required:
              - name
              - Creator
            properties:
              name:
                type: string
                example: 商品名
              note:
                type: string
                example: 備考
              description_list:
                type: string
                example: 商品一覧に表示する説明
              description_detail:
                type: string
                example: 商品詳細に表示する説明
              search_word:
                type: string
                example: 検索キーワード
              free_area:
                type: string
                example: フリーワード
              del_flg:
                type: integer
                format: int16
              Creator:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                    example: 2
              Status:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                    example: 1
      responses:
        # Response code
        201:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
      # security:
      #   - eccubeOAuth2Implicit:
      #       - product_write
      #   - eccubeOAuth2AuthorizationCode:
      #       - product_write
      #   - eccubeOpenIDConnectImplicit:
      #       - product_write
      #   - eccubeOpenIDConnectAuthorizationCode:
      #       - product_write
  /product/{id}:
    get:
      description: dtb_product をID指定で取得します。
      parameters:
        -
          name: id
          in: path
          description: 商品ID
          required: true
          type: integer
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            $ref: '#/definitions/product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
    put:
      description: dtb_product を更新します。
      parameters:
        -
          name: id
          in: path
          description: 商品ID
          required: true
          type: integer
        -
          in: body
          name: body
          description: Product object that needs to be updated to the EC-CUBE.
          required: true
          schema:
            type: object
            required:
              - name
              - Creator
            properties:
              name:
                type: string
                example: 商品名
              note:
                type: string
                example: 備考
              description_list:
                type: string
                example: 商品一覧に表示する説明
              description_detail:
                type: string
                example: 商品詳細に表示する説明
              search_word:
                type: string
                example: 検索キーワード
              free_area:
                type: string
                example: フリーワード
              del_flg:
                type: integer
                format: int16
              Creator:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                    example: 2
              Status:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                    example: 1
      responses:
        # Response code
        204:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
      # security:
      #   - eccubeOAuth2Implicit:
      #       - product_write
      #   - eccubeOAuth2AuthorizationCode:
      #       - product_write
      #   - eccubeOpenIDConnectImplicit:
      #       - product_write
      #   - eccubeOpenIDConnectAuthorizationCode:
      #       - product_write
    delete:
      description: dtb_product をID指定で論理削除します。
      parameters:
        -
          name: id
          in: path
          description: 商品ID
          required: true
          type: integer
      responses:
        # Response code
        204:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'

