swagger: '2.0'
# This is your document metadata
info:
  version: "1"
  title: EC-CUBE API
  description: |
    EC-CUBEで公開しているAPI一覧です。

    使い方などはこちらをご覧ください。[here](https://ec-cube.github.io/api)
# ドメイン名を入力
host: <your-host-name>
basePath: <base-path>/<base-endpoint>/<base-version>
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
security:
  - eccubeOAuth2Implicit:
    - read
    - write
  - eccubeOAuth2AuthorizationCode:
    - read
    - write
  - eccubeOpenIDConnectImplicit:
    - read
    - write
    - openid
    - offline_access
  - eccubeOpenIDConnectAuthorizationCode:
    - read
    - write
    - openid
    - offline_access
# Describe your paths here
paths:
  # This is a path endpoint. Change it.
  /products:
    # This is a HTTP operation
    get:
      # Describe this verb here. Note: you can use markdown
      description: 公開されている商品一覧を取得します。
      # This is array of GET operation parameters:
      parameters:
        # An example parameter that is in query and is required
        -
          name: category_id
          in: query
          description: カテゴリーID
          required: false
          type: integer
        -
          name: name
          in: query
          description: 商品名
          required: false
          type: string
        -
          name: pageno
          in: query
          description: ページ番号
          required: false
          type: integer
        -
          name: disp_number
          in: query
          description: 表示件数
          required: false
          type: integer
        -
          name: orderby
          in: query
          description: 並び順
          required: false
          type: integer

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            type: array
            items:
              title: product
              type: object
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
  /products/{id}:
    get:
      description: 公開されている商品詳細を取得します。
      parameters:
        -
          name: id
          in: path
          description: 商品ID
          required: true
          type: integer
      responses:
        200:
          description: Successful response
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
              name:
                type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
  /productsauthsample/{id}:
    get:
      description: 公開されている商品詳細を取得します。
      parameters:
        -
          name: id
          in: path
          description: 商品ID
          required: true
          type: integer
      responses:
        200:
          description: Successful response
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
              name:
                type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errors'
